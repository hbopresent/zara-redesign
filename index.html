<!doctype html>
<html>
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZARA</title>
    <link rel="stylesheet" href="app/styles/css/normalize.css"/>
    <link rel="stylesheet" href="app/styles/css/main.css"/>
    <link rel="stylesheet" href="app/styles/css/phone.css"/>
    <link rel="stylesheet" href="app/styles/css/tablet.css"/>
    <link rel="stylesheet" href="app/styles/css/desktop.css"/>
    <link rel="stylesheet" href="app/styles/css/bigscreen.css"/>
  </head>
  <body>
    <div class="wrap">
      <div class="zara">
        <header class="zara-top imgStyle">
          <div class="top-intro">
            <p class="top-intro-words top-intro-subtitle">AUMTUMN WINTER 2017 / ZARA</p>
            <p class="top-intro-words top-intro-title">NEW<br>ARRIVAL</p>
          </div>
          <div class="top-entrance">
            <div class="top-entranceBtn top-entrance-collection contentPosition">COLLECTION</div>
            <div class="top-entranceBtn top-entrance-discover contentPosition">DISCOVER</div>
          </div>
        </header>
        <div class="zara-navBtn mobileNavBtn">
          <div class="navDefaultBtn contentPosition" id="navBtn-mobile">
            <span class="nav-default-bar short" style="background-color:#FFF"></span>
            <span class="nav-default-bar long" style="background-color:#FFF"></span>
            <span class="nav-default-bar mid" style="background-color:#FFF"></span>
          </div>
          <div class="navCloseBtn" id="navCloseBtn-mobile">
            <span class="nav-close-bar nav-close-bar-rl"></span>
            <span class="nav-close-bar  nav-close-bar-lr"></span>
          </div>
        </div>
        <div class="zara-nav" id="zaraNav">
          <div class="zara-navBtn desktopNavBtn">
            <div class="navDefaultBtn contentPosition" id="navBtn-desktop">
              <span class="nav-default-bar short"></span>
              <span class="nav-default-bar long"></span>
              <span class="nav-default-bar mid"></span>
            </div>
            <div class="navCloseBtn" id="navCloseBtn-desktop">
              <span class="nav-close-bar nav-close-bar-rl"></span>
              <span class="nav-close-bar nav-close-bar-lr"></span>
            </div>
          </div>
          <ul class="zara-media-list contentPosition">
            <li class="zara-media-link">FACEBOOK</li>
            <li class="zara-media-link">INSTAGRAM</li>
            <li class="zara-media-link">TWITTER</li>
          </ul>
        </div>
        <div class="zara-navpage" id="navpage">
          <div class="zara-navpage-logo">ZARA</div>
          <ul class="zara-navpage-list">
            <li class="zara-nav-link newin-link contentPosition imgStyle">
              <div class="linkwords">NEW IN</div>
            </li>
            <li class="zara-nav-link bestseller-link contentPosition imgStyle">
              <div class="linkwords">BEST SELLER</div>
            </li>
            <li class="zara-nav-link joinlife-link contentPosition imgStyle">
              <div class="linkwords">JOIN LIFE</div>
            </li>
            <li class="zara-nav-link editorials-link contentPosition imgStyle">
              <div class="linkwords">EDITORIALS</div>
            </li>
          </ul>
          <ul class="zara-navpage-medialist contentPosition">
            <li class="zara-nav-media">
              <div class="zara-media zara-facebook"><a></a></div>
            </li>
            <li class="zara-nav-media">
              <div class="zara-media zara-instagram"><a></a></div>
            </li>
            <li class="zara-nav-media">
              <div class="zara-media zara-twitter"><a></a></div>
            </li>
          </ul>
        </div>
        <div class="zara-content">
          <main class="zara-content-shopwindow">
            <section class="zara-content-item clothing-tops">
              <div class="zara-content-display-left">
                <div class="content-title clothing-tops-title">Tops</div>
                <div class="content-cover imgStyle clothing-tops-cover"></div>
                <div class="content-linkbtn clothing-tops-linkbtn contentPosition self-central-align">TOPS</div>
              </div>
            </section>
            <section class="zara-content-item clothing-trousers">
              <div class="zara-content-display-right">
                <div class="content-title clothing-tops-title desktop-left">Trousers</div>
                <div class="content-cover imgStyle clothing-trousers-cover desktop-right"></div>
                <div class="content-linkbtn clothing-tops-linkbtn contentPosition self-central-align desktop-left">TROUSERS</div>
              </div>
            </section>
            <section class="zara-content-item clothing-shoes">
              <div class="zara-content-display-left">
                <div class="content-title clothing-tops-title">Shoes</div>
                <div class="content-cover imgStyle clothing-shoes-cover"></div>
                <div class="content-linkbtn clothing-tops-linkbtn contentPosition self-central-align">SHOES</div>
              </div>
            </section>
            <section class="zara-content-item clothing-accessories">
              <div class="zara-content-display-right">
                <div class="content-title clothing-tops-title desktop-left">Accessories</div>
                <div class="content-cover imgStyle clothing-accessories-cover desktop-right"></div>
                <div class="content-linkbtn clothing-tops-linkbtn contentPosition self-central-align desktop-left">ACCESSORIES</div>
              </div>
            </section>
          </main>
        </div>
        <footer class="zara-bottom self-central-align">
          <div class="zara-bottom-element country">Taiwan / 台灣</div>
          <div class="zara-bottom-element language contentPosition">
            <div class="language-ch">繁體中文</div>
            <div class="language-en">English</div>
          </div>
          <div class="zara-bottom-element copyrights">© 2017 ZARA, all rights reserved</div>
        </footer>
      </div>
    </div>
    <script src="app/script/js/main.js"></script>
  </body>
</html>
